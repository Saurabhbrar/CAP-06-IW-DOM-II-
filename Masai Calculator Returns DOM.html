<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn
        {
            height: 161px;
            width: 376px;
            
            
        }
        #btn > button
        {
            height: 80px;
            width: 72px;
            font-size: 40px;
            border-radius: 10px;
            background-color: rgba(97, 35, 34, 0.74);

        }

        #operators > button
        {
            height: 80px;
            width: 72px;
            border-radius: 10px;
            font-size: 40px;
            background-color: rgba(97, 35, 34, 0.74);
        }

        #equal
        {
            height: 80px;
            width: 72px;
            border-radius: 10px;
            font-size: 40px;
            background-color: rgba(97, 35, 34, 0.74);
            
        }
        #display
        {
            height: 80px;
            width: 300px;
            border-radius: 10px;
            font-size: 40px;
            background-color: rgba(181, 225, 142, 0.74);
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="display">I am Calculator</h1>
    <div id="operators" >
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <button id="equal">=</button>
    <div id="btn" >
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>

    
    
</body>
</html>
<script>
    let key = document.querySelectorAll('#btn > button');
    let operators = document.querySelectorAll('#operators > button');
    let firstnum = "";
    let secondnum = "";
    let heading = document.getElementById('display')
    let value = true ;
    let opt = "";
    let equal = document.getElementById("equal")

    equal.addEventListener('click', function()
    {
        heading.innerText = calculator (firstnum,secondnum,opt)
    })

    for(let i = 0 ; i<key.length ; i++)
    {
        key[i].addEventListener('click', function()
        {
            if(value == true)
            {
                firstnum += key[i].innerText
                heading.innerText = firstnum
            }

            else
            {
                secondnum += key[i].innerText
                heading.innerText = secondnum
            }
            
        })
    }

    for(let i = 0 ; i< operators.length ; i++)
    {
        operators[i].addEventListener('click',function()
        {
            value = false ;
            opt = operators[i].innerText
        })
    }
function calculator (firstnum,secondnum,opt)
{
    switch(opt)
    {
        case "+" : 
        return Number(firstnum) + Number(secondnum);

        case "-" : 
        return Number(firstnum) - Number(secondnum);

        case "*" : 
        return Number(firstnum) * Number(secondnum);

        case "/" : 
        return Number(firstnum) / Number(secondnum);
    }
}
    
</script>
